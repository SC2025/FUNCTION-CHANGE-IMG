<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dotWK2_1 {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>



<div class="slideshow-container">

<div class="mySlidesWK2_1 fade">
  <div class="numbertext">1 / 3</div>
  <img src="WK2_1A.jpg" style="width:100%">
  <div class="text">Sample 1</div>
</div>

<div class="mySlidesWK2_1 fade">
  <div class="numbertext">2 / 3</div>
  <img src="WK2_1.jpg" style="width:100%">
  <div class="text">sample 2</div>
</div>

<div class="mySlidesWK2_1 fade">
  <div class="numbertext">3 / 3</div>
  <img src="WK2_1C.jpg" style="width:100%">
  <div class="text">Sample 3</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dotWK2_1"></span> 
  <span class="dotWK2_1"></span> 
  <span class="dotWK2_1"></span> 
</div>


<script>
var slideWK2_1Index = 0;
showSlidesWK2_1();

function showSlidesWK2_1() {
  let i;
  let slidesWK2_1 = document.getElementsByClassName("mySlidesWK2_1");
  let dotsWK2_1 = document.getElementsByClassName("dotWK2_1");
  for (i = 0; i < slidesWK2_1.length; i++) {
    slidesWK2_1[i].style.display = "none";  
  }
  slideWK2_1Index++;
  if (slideWK2_1Index > slidesWK2_1.length) {slideWK2_1Index = 1}    
  for (i = 0; i < dotsWK2_1.length; i++) {
    dotsWK2_1[i].className = dotsWK2_1[i].className.replace(" active", "");
  }
  slidesWK2_1[slideWK2_1Index-1].style.display = "block";  
  dotsWK2_1[slideWK2_1Index-1].className += " active";
  setTimeout(showSlidesWK2_1, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
